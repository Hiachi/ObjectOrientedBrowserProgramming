<!DOCTYPE html>
<html>
  <head>
    <style>
      body { margin: 0 }
    </style>
  </head>
  <body>
    <canvas id="target"></canvas>
    <script>
      const canvas = document.getElementById("target");
      const context = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      class Ball {
        constructor(startX, startY, speedX, speedY) {
          this.x = startX;
          this.y = startY;
          this.speedY = speedY;
          this.speedX = speedX;
          this.radius = Math.random() * 50;
          this.color = {
            red: Math.random() * 255,
            green: Math.random() * 255,
            blue: Math.random() * 255
          };
        }

        update() {
          if((this.y >= canvas.height) || (this.y <= 0)) {
            this.speedY = -this.speedY;
          }
          if(this.x >= canvas.width || (this.x <= 0)) {
            this.speedX = -this.speedX;
          }
          this.y = this.y + this.speedY;
          this.x = this.x + this.speedX;
        }

        draw() {
          context.beginPath();
          context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          context.fillStyle = `rgb(${this.color.red}, ${this.color.green}, ${this.color.blue})`;
          context.fill();
        }
      }

      const ballStorage = [];
      for(let i = 0; i < 50; i++) {
        ballStorage.push(
          new Ball(Math.random() * canvas.width, // x coord
                   Math.random() * canvas.height, // y coord
                   (Math.random() * 10) * (Math.random() > 0.5 ? 1 : -1), // x speed
                   (Math.random() * 10) * (Math.random() > 0.5 ? 1 : -1))// y speed

            ballStorage[i].draw();

      }
      window.requestAnimationFrame(updateScreen);
    </script>
  </body>
</html>
